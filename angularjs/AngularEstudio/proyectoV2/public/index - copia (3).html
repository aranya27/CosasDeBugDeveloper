<!DOCTYPE html>
<html ng-app>	
<meta  http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/controlador/datos_aeropuertos.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body>
	<div class="container" ng-controller="AppControl">
		<h1>Angular</h1>
		<ul>
			<li ng-repeat="aeropuerto in aeropuertos">
				{{aeropuerto.codigo}}-{{aeropuerto.ciudad | uppercase}}
			</li>
		</ul>

		<p>{{'1222' | currency}}</p>
		<p>{{aeropuertos | json}}</p>

	</div>
</body>
</html>
