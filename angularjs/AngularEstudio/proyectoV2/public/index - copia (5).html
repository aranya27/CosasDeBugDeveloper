<!DOCTYPE html>
<html ng-app>	
<meta  http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/controlador/datos_aeropuertos.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body>
	<div class="container" ng-controller="AppControl">
		<h1>Angular</h1>
		<div class="pull-left span6">
			<ul>
				<li ng-repeat="aeropuerto in aeropuertos">
					<a href="" ng-click="setAeropuerto(aeropuerto.codigo)">{{aeropuerto.nombre}} - {{aeropuerto.ciudad}}</a>
					- <a href="" ng-click="editarAeropuerto(aeropuerto.codigo)">Editar</a>
				</li>
			</ul>
		</div>
		
		<div class="span5" ng-include  src="sidebarURL"></div>
		<div class="span12" ng-include  src="formularioURL"></div>
	</div>
</body>
</html>
