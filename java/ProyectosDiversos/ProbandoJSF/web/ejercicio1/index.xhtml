<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario</title>
    </h:head>
    <h:body>
        <h:form id="vacanteForm">
            <table>
                <tr>
                    <td><h:outputLabel for="nombre" value="Nombre" /></td>
                    <td><h:inputText id="nombre" required="true" value="#{persona.nombre}" requiredMessage="Puto! este campo es requerido" validatorMessage="Animal! La validacion fallo"  /></td>
                    <td><h:message for="nombre" />  </td>
                </tr>
                <tr>
                    <td><h:outputLabel for="edad" value="Edad" /></td>
                    <td>
                        <h:inputText id="edad" required="true" value="#{persona.edad}" requiredMessage="Puto! este campo es requerido" >
                            <f:convertNumber integerOnly="true" />
                        </h:inputText>
                    </td>
                    <td><h:message for="edad" />  </td>
                </tr>
            </table>
            
            <h:commandButton value="Enviar" action="#{ejercicio1.enviar}" />
        </h:form>
    </h:body>
</html>
